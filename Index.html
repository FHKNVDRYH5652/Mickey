<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mickey X Web - Pro Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-glow: #d670ff;
            --dark-bg: #050505;
            --card-bg: rgba(20, 0, 40, 0.7);
            --green: #00ff00;
            --red: #ff0000;
            --gold: #ffcc00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
            user-select: none;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #landing-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .main-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--neon-purple);
            text-shadow: 0 0 15px var(--neon-purple);
            margin-bottom: 40px;
            text-align: center;
        }

        .platform-scroller {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            padding: 40px 20px;
            scroll-behavior: smooth;
            scrollbar-width: none;
        }

        .platform-scroller::-webkit-scrollbar { display: none; }

        .platform-card {
            flex: 0 0 250px;
            height: 450px;
            background: var(--card-bg);
            border: 2px solid var(--neon-purple);
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
        }

        .platform-card:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 0 30px var(--neon-purple);
        }

        .platform-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .platform-label {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            font-size: 1.2rem;
            border-top: 1px solid var(--neon-purple);
        }

        #key-page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .video-box {
            width: 90%;
            max-width: 400px;
            height: 200px;
            border: 2px solid var(--neon-purple);
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        .key-container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--neon-purple);
            text-align: center;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .key-input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--neon-purple);
            color: white;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.1rem;
        }

        .btn-verify {
            background: var(--neon-purple);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            text-transform: uppercase;
        }

        #prediction-page {
            display: none;
            min-height: 100vh;
            background: rgba(0,0,0,0.9);
            padding: 20px;
        }

        .app-container {
            max-width: 450px;
            margin: 0 auto;
            border: 3px solid var(--neon-purple);
            border-radius: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.85);
            min-height: 90vh;
            position: relative;
        }

        .app-header {
            text-align: center;
            color: var(--neon-purple);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--neon-purple);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .status-box {
            flex: 1;
            border: 1px solid var(--neon-purple);
            padding: 10px;
            text-align: center;
            margin: 5px;
            border-radius: 10px;
            font-weight: bold;
        }

        .server-select {
            border: 1px solid var(--neon-purple);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .period-display {
            text-align: center;
            font-size: 1.2rem;
            margin: 15px 0;
            letter-spacing: 2px;
        }

        .prediction-box {
            border: 2px solid var(--neon-purple);
            height: 250px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            background: rgba(255,255,255,0.05);
        }

        .prediction-text {
            font-size: 4rem;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }

        .history-panel {
            margin-top: 20px;
            max-height: 250px;
            overflow-y: auto;
            border-top: 1px solid var(--neon-purple);
            padding-top: 10px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgba(188, 19, 254, 0.3);
            font-size: 0.9rem;
        }

        .win { color: var(--green); font-weight: bold; }
        .loss { color: var(--red); font-weight: bold; }
        .pending { color: var(--gold); font-weight: bold; }

        .big { color: var(--gold); }
        .small { color: #00d4ff; }
        .red { color: #ff3e3e; }
        .green { color: #44ff44; }

    </style>
</head>
<body>

    <div id="particles-js"></div>

    <section id="landing-page">
        <h1 class="main-title">CHOOSE PLATFORM</h1>
        <div class="platform-scroller">
            <div class="platform-card" onclick="openKeyPage('TASHAN')"><img src="tashan.png"><div class="platform-label">TASHAN</div></div>
            <div class="platform-card" onclick="openKeyPage('GOA')"><img src="goagame.png"><div class="platform-label">GOA</div></div>
            <div class="platform-card" onclick="openKeyPage('BDG')"><img src="bdggame.png"><div class="platform-label">BDG GAME</div></div>
            <div class="platform-card" onclick="openKeyPage('91CLUB')"><img src="91club.png"><div class="platform-label">91 CLUB</div></div>
            <div class="platform-card" onclick="openKeyPage('DMWIN')"><img src="dmwin.png"><div class="platform-label">DM WIN</div></div>
            <div class="platform-card" onclick="openKeyPage('DAMAN')"><img src="daman.png"><div class="platform-label">DAMAN</div></div>
            <div class="platform-card" onclick="openKeyPage('82LOTTERY')"><img src="82lottery.png"><div class="platform-label">82 LOTTERY</div></div>
            <div class="platform-card" onclick="openKeyPage('JALWA')"><img src="jalwa.png"><div class="platform-label">JALWA</div></div>
        </div>
    </section>

    <section id="key-page">
        <div class="video-box">
            <video id="anime-video" width="100%" height="100%" loop autoplay playsinline>
                <source src="anime.mp4" type="video/mp4">
            </video>
        </div>
        <div class="key-container">
            <h2 style="color:var(--neon-purple)">SECURITY CHECK</h2>
            <input type="password" id="key-input" class="key-input" placeholder="ENTER ACCESS KEY">
            <button class="btn-verify" onclick="verifyKey()">VERIFY ACCESS</button>
            <p id="error-msg" style="color:red; margin-top:10px; display:none;">INVALID KEY!</p>
        </div>
    </section>

    <section id="prediction-page">
        <div class="app-container">
            <h1 class="app-header">MICKEY X WEB</h1>
            <div class="status-bar"><div class="status-box">SERVER 1</div><div class="status-box" style="color:var(--green)">CONNECTED</div></div>
            <div class="server-select"><span style="color:var(--neon-purple)">SERVER SELECT</span><br><span id="selected-platform" style="font-weight:bold; letter-spacing:2px;">RED/GREEN</span></div>
            <div class="period-display">GAME PERIOD : <span id="current-period" style="font-weight:bold; color:var(--neon-purple)">LOADING...</span></div>
            <div class="prediction-box"><div id="prediction-text" class="prediction-text">--</div></div>
            <div style="text-align:center; margin-bottom:10px; color:var(--neon-purple); font-weight:bold;">PREDICTION HISTORY</div>
            <div class="history-panel" id="history-list"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: { number: { value: 80 }, color: { value: "#bc13fe" }, shape: { type: "circle" }, opacity: { value: 0.5 }, size: { value: 3 }, line_linked: { enable: true, distance: 150, color: "#bc13fe", opacity: 0.4, width: 1 }, move: { enable: true, speed: 2 } }
        });

        const API_URL = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
        let lastPeriod = "";
        let historyData = [];

        function openKeyPage(platform) {
            document.getElementById('selected-platform').innerText = platform;
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('key-page').style.display = 'flex';
            
            // Video plays initially muted to bypass browser block
            const video = document.getElementById('anime-video');
            video.muted = true;
            video.play();
        }

        function verifyKey() {
            const video = document.getElementById('anime-video');
            if(document.getElementById('key-input').value === "mickey456") {
                // Video unmuted and restarted with audio on interaction
                video.muted = false;
                video.currentTime = 0;
                video.play();
                
                setTimeout(() => {
                    document.getElementById('key-page').style.display = 'none';
                    document.getElementById('prediction-page').style.display = 'block';
                    startPredictor();
                }, 1000); // Small delay to let audio start
            } else { 
                document.getElementById('error-msg').style.display = 'block'; 
            }
        }

        async function startPredictor() {
            updateData();
            setInterval(updateData, 5000);
        }

        async function updateData() {
            try {
                const response = await fetch(API_URL);
                const json = await response.json();
                const latest = json.data.list[0];
                const latestPeriod = latest.issueNumber;
                const nextPeriod = (BigInt(latestPeriod) + 1n).toString();

                if (nextPeriod !== lastPeriod) {
                    checkResult(json.data.list);
                    lastPeriod = nextPeriod;
                    document.getElementById('current-period').innerText = nextPeriod;
                    
                    const options = ["BIG", "SMALL", "RED", "GREEN"];
                    const prediction = options[Math.floor(Math.random() * options.length)];
                    
                    const display = document.getElementById('prediction-text');
                    display.innerText = prediction;
                    display.className = "prediction-text " + prediction.toLowerCase();
                    addToHistory(nextPeriod, prediction);
                }
            } catch (e) { console.log("API Error"); }
        }

        function addToHistory(period, pred) {
            historyData.unshift({ period: period, prediction: pred, status: 'PENDING' });
            if(historyData.length > 10) historyData.pop();
            renderHistory();
        }

        function checkResult(apiList) {
            if(historyData.length < 1) return;
            historyData.forEach(item => {
                if(item.status === 'PENDING') {
                    const matchResult = apiList.find(res => res.issueNumber === item.period);
                    if(matchResult) {
                        const num = parseInt(matchResult.number);
                        let isWin = false;
                        if(item.prediction === "BIG" && num >= 5) isWin = true;
                        else if(item.prediction === "SMALL" && num <= 4) isWin = true;
                        else if(item.prediction === "GREEN" && [1,3,5,7,9].includes(num)) isWin = true;
                        else if(item.prediction === "RED" && [0,2,4,6,8].includes(num)) isWin = true;
                        item.status = isWin ? "WIN" : "LOSS";
                    }
                }
            });
            renderHistory();
        }

        function renderHistory() {
            const container = document.getElementById('history-list');
            container.innerHTML = "";
            historyData.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <span>${item.period.slice(-4)}</span>
                    <span class="${item.prediction.toLowerCase()}">${item.prediction}</span>
                    <span class="${item.status.toLowerCase()}">${item.status}</span>
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
