<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mickey X Web - Ultra Pro Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-glow: #d670ff;
            --dark-bg: #050505;
            --card-bg: rgba(20, 0, 40, 0.7);
            --green: #00ff00;
            --red: #ff0000;
            --gold: #ffcc00;
            --blue: #00d4ff;
            --orange: #ff9900;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; user-select: none; }
        body { background-color: var(--dark-bg); color: white; overflow-x: hidden; min-height: 100vh; }
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; }

        #landing-page { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .main-title { font-family: 'Orbitron', sans-serif; font-size: 2.5rem; color: var(--neon-purple); text-shadow: 0 0 15px var(--neon-purple); margin-bottom: 40px; text-align: center; }
        .platform-scroller { display: flex; overflow-x: auto; gap: 20px; width: 100%; max-width: 1000px; padding: 40px 20px; scroll-behavior: smooth; scrollbar-width: none; }
        .platform-scroller::-webkit-scrollbar { display: none; }
        .platform-card { flex: 0 0 250px; height: 450px; background: var(--card-bg); border: 2px solid var(--neon-purple); border-radius: 25px; position: relative; overflow: hidden; transition: 0.3s; cursor: pointer; box-shadow: 0 0 15px rgba(188, 19, 254, 0.2); }
        .platform-card:hover { transform: scale(1.05) translateY(-10px); box-shadow: 0 0 30px var(--neon-purple); }
        .platform-card img { width: 100%; height: 100%; object-fit: cover; }
        .platform-label { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); color: white; text-align: center; padding: 10px; font-weight: bold; font-size: 1.2rem; border-top: 1px solid var(--neon-purple); }

        #key-page { display: none; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        .video-box { width: 90%; max-width: 400px; height: 200px; border: 2px solid var(--neon-purple); margin-bottom: 20px; border-radius: 10px; overflow: hidden; background: #000; }
        .key-container { background: var(--card-bg); padding: 30px; border-radius: 20px; border: 1px solid var(--neon-purple); text-align: center; width: 90%; max-width: 400px; backdrop-filter: blur(10px); }
        .key-input { width: 100%; padding: 12px; background: rgba(255,255,255,0.1); border: 1px solid var(--neon-purple); color: white; border-radius: 5px; margin: 20px 0; text-align: center; font-size: 1.1rem; }
        .btn-verify { background: var(--neon-purple); color: white; border: none; padding: 12px 30px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; text-transform: uppercase; }

        #prediction-page { display: none; min-height: 100vh; background-size: cover; background-position: center; background-repeat: no-repeat; padding: 20px; position: relative; }
        #prediction-page::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); z-index: 0; }
        .app-container { max-width: 450px; margin: 0 auto; border: 3px solid var(--neon-purple); border-radius: 30px; padding: 20px; background: rgba(0, 0, 0, 0.9); min-height: 90vh; position: relative; z-index: 1; }
        .app-header { text-align: center; color: var(--neon-purple); font-family: 'Orbitron', sans-serif; font-size: 1.8rem; margin-bottom: 20px; text-shadow: 0 0 10px var(--neon-purple); }
        .status-bar { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .status-box { flex: 1; border: 1px solid var(--neon-purple); padding: 10px; text-align: center; margin: 5px; border-radius: 10px; font-weight: bold; }
        .server-select { border: 1px solid var(--neon-purple); padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 20px; }
        .period-display { text-align: center; font-size: 1.2rem; margin: 15px 0; letter-spacing: 2px; }
        .prediction-box { border: 2px solid var(--neon-purple); min-height: 250px; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 20px; position: relative; background: rgba(255,255,255,0.05); padding: 20px; }
        .prediction-text { font-size: 4rem; font-weight: 900; font-family: 'Orbitron', sans-serif; text-transform: uppercase; }
        .history-panel { margin-top: 20px; max-height: 300px; overflow-y: auto; border-top: 1px solid var(--neon-purple); padding-top: 10px; }
        .history-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid rgba(188, 19, 254, 0.3); font-size: 0.95rem; }
        
        .win { color: var(--green); text-shadow: 0 0 5px var(--green); font-weight: bold; }
        .loss { color: var(--red); text-shadow: 0 0 5px var(--red); font-weight: bold; }
        .pending { color: var(--gold); font-weight: bold; }
        .big { color: var(--gold); }
        .small { color: var(--blue); }
        .red { color: #ff3e3e; }
        .green { color: #44ff44; }

        .confidence-meter { width: 100%; height: 10px; background: rgba(255,255,255,0.1); border-radius: 5px; margin-top: 15px; overflow: hidden; }
        .confidence-fill { height: 100%; border-radius: 5px; transition: width 0.8s ease; }
        .pattern-display { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin: 10px 0; padding: 10px; border: 1px solid rgba(188, 19, 254, 0.3); border-radius: 10px; background: rgba(0,0,0,0.5); }
        .pattern-item { text-align: center; padding: 5px; border-radius: 5px; font-size: 0.8rem; font-weight: bold; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <section id="landing-page">
        <h1 class="main-title">CHOOSE PLATFORM</h1>
        <div class="platform-scroller">
            <div class="platform-card" onclick="openKeyPage('TASHAN')"><img src="tashan.png"><div class="platform-label">TASHAN</div></div>
            <div class="platform-card" onclick="openKeyPage('BDG')"><img src="bdggame.png"><div class="platform-label">BDG GAME</div></div>
            <div class="platform-card" onclick="openKeyPage('91CLUB')"><img src="91club.png"><div class="platform-label">91 CLUB</div></div>
            <div class="platform-card" onclick="openKeyPage('DAMAN')"><img src="daman.png"><div class="platform-label">DAMAN</div></div>
        </div>
    </section>

    <section id="key-page">
        <div class="video-box">
            <video id="anime-video" width="100%" height="100%" loop playsinline>
                <source src="anime.mp4" type="video/mp4">
            </video>
        </div>
        <div class="key-container">
            <h2 style="color:var(--neon-purple)">SECURITY CHECK</h2>
            <input type="password" id="key-input" class="key-input" placeholder="ENTER ACCESS KEY">
            <button class="btn-verify" onclick="verifyKey()">VERIFY ACCESS</button>
            <p id="error-msg" style="color:red; margin-top:10px; display:none;">INVALID KEY!</p>
        </div>
    </section>

    <section id="prediction-page">
        <div class="app-container">
            <h1 class="app-header">MICKEY X WEB</h1>
            <div class="status-bar">
                <div class="status-box">SERVER 1</div>
                <div class="status-box" id="analysis-status" style="color:var(--gold)">ANALYZING...</div>
                <div class="status-box" id="confidence-display">CONF: 0%</div>
            </div>
            <div class="server-select">
                <span style="color:var(--neon-purple)">SERVER SELECT</span><br>
                <span id="selected-platform" style="font-weight:bold; letter-spacing:2px;">Wingo 1 Min</span>
            </div>
            <div class="period-display">GAME PERIOD : <span id="current-period" style="font-weight:bold; color:var(--neon-purple)">LOADING...</span></div>
            
            <div class="prediction-box">
                <div id="prediction-text" class="prediction-text">--</div>
                <div class="confidence-meter">
                    <div id="confidence-fill" class="confidence-fill" style="width:0%; background:var(--neon-purple);"></div>
                </div>
                <div style="margin-top:10px; font-size:0.9rem; color:var(--blue)">Algorithm: Synchronized</div>
            </div>
            
            <div style="text-align:center; margin-bottom:10px; color:var(--neon-purple); font-weight:bold;">STREAK: <span id="streak-info">0 WIN</span></div>
            
            <div id="pattern-display-container">
                <div style="text-align:center; margin:10px 0; color:var(--orange); font-size:0.8rem; font-weight:bold;">PREVIOUS RESULTS</div>
                <div class="pattern-display" id="pattern-display"></div>
            </div>

            <div class="history-panel" id="history-list"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: { 
                number: { value: 100, density: { enable: true, value_area: 800 } }, 
                color: { value: "#bc13fe" }, 
                shape: { type: "circle" }, 
                opacity: { value: 0.5, random: true }, 
                size: { value: 3, random: true }, 
                line_linked: { enable: true, distance: 150, color: "#bc13fe", opacity: 0.4, width: 1 }, 
                move: { enable: true, speed: 3, direction: "none", random: false, straight: false, out_mode: "bounce" } 
            },
            interactivity: { detect_on: "canvas", events: { onhover: { enable: true, mode: "repulse" } } }
        });

        const API_URL = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
        let lastPeriod = "";
        let historyData = [];
        let winStreak = 0;
        let lossStreak = 0;
        let currentPrediction = null;

        function openKeyPage(platform) {
            document.getElementById('selected-platform').innerText = platform;
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('key-page').style.display = 'flex';
            const video = document.getElementById('anime-video');
            video.play().catch(e => console.log("Auto-play blocked"));
        }

        function verifyKey() {
            if(document.getElementById('key-input').value === "mickey456") {
                document.getElementById('key-page').style.display = 'none';
                document.getElementById('prediction-page').style.display = 'block';
                startPredictor();
            } else { document.getElementById('error-msg').style.display = 'block'; }
        }

        async function startPredictor() {
            updateData();
            setInterval(updateData, 5000);
        }

        async function updateData() {
            try {
                const response = await fetch(API_URL);
                const json = await response.json();
                const list = json.data.list;
                const latestItem = list[0];
                const nextPeriod = (BigInt(latestItem.issueNumber) + 1n).toString();

                // Logic to update PENDING to WIN/LOSS
                if (historyData.length > 0) {
                    historyData.forEach(item => {
                        if (item.status === 'PENDING') {
                            const match = list.find(l => l.issueNumber === item.period);
                            if (match) {
                                const realSize = parseInt(match.number) >= 5 ? "BIG" : "SMALL";
                                const realColor = parseInt(match.number) % 2 === 0 ? "RED" : "GREEN";
                                
                                const isWin = (item.type === 'SIZE' && item.value === realSize) || 
                                              (item.type === 'COLOR' && item.value === realColor);
                                
                                item.status = isWin ? 'WIN' : 'LOSS';
                                if(isWin) { winStreak++; lossStreak = 0; }
                                else { lossStreak++; winStreak = 0; }
                                document.getElementById('streak-info').innerText = `${winStreak} WIN / ${lossStreak} LOSS`;
                                renderHistory();
                            }
                        }
                    });
                }

                if (nextPeriod !== lastPeriod) {
                    lastPeriod = nextPeriod;
                    document.getElementById('current-period').innerText = nextPeriod;
                    document.getElementById('analysis-status').innerText = "SCANNING...";
                    
                    updatePatternDisplay(list.slice(0, 5));

                    setTimeout(() => {
                        const prediction = generateSinglePrediction(list.slice(0, 10));
                        applyPredictionUI(prediction);
                        currentPrediction = prediction;
                        addToHistory(nextPeriod, prediction);
                        document.getElementById('analysis-status').innerText = "ALGO DETECTED";
                    }, 1000);
                }
            } catch (e) { console.error("Update Error"); }
        }

        function generateSinglePrediction(data) {
            const sizes = data.map(i => parseInt(i.number) >= 5 ? "BIG" : "SMALL").reverse();
            const colors = data.map(i => parseInt(i.number) % 2 === 0 ? "RED" : "GREEN").reverse();

            // Calculate confidence for Size and Color
            let sizeConf = 50 + (Math.random() * 30);
            let colorConf = 50 + (Math.random() * 30);

            // Analysis Logic
            if (getStreak(sizes) >= 2) sizeConf += 15;
            if (getStreak(colors) >= 2) colorConf += 15;

            // Pick the one with higher confidence
            if (sizeConf >= colorConf) {
                const pValue = sizes[sizes.length-1] === "BIG" ? (Math.random() > 0.3 ? "BIG" : "SMALL") : "BIG";
                return { type: 'SIZE', value: pValue, confidence: Math.floor(sizeConf) };
            } else {
                const pValue = colors[colors.length-1] === "RED" ? (Math.random() > 0.3 ? "RED" : "GREEN") : "RED";
                return { type: 'COLOR', value: pValue, confidence: Math.floor(colorConf) };
            }
        }

        function getStreak(arr) {
            let count = 1;
            for(let i = arr.length-1; i > 0; i--) {
                if(arr[i] === arr[i-1]) count++; else break;
            }
            return count;
        }

        function applyPredictionUI(pred) {
            const txt = document.getElementById('prediction-text');
            txt.innerText = pred.value;
            txt.className = "prediction-text " + pred.value.toLowerCase();

            document.getElementById('confidence-display').innerText = `CONF: ${pred.confidence}%`;
            document.getElementById('confidence-fill').style.width = pred.confidence + "%";
        }

        function updatePatternDisplay(data) {
            const container = document.getElementById('pattern-display');
            container.innerHTML = "";
            data.forEach(item => {
                const size = parseInt(item.number) >= 5 ? "B" : "S";
                const colorClass = parseInt(item.number) % 2 === 0 ? "red" : "green";
                const div = document.createElement('div');
                div.className = `pattern-item`;
                div.innerHTML = `<span class="${colorClass}">${item.number}</span> | ${size}`;
                container.appendChild(div);
            });
        }

        function addToHistory(period, pred) {
            historyData.unshift({ 
                period: period, 
                type: pred.type, 
                value: pred.value, 
                status: 'PENDING' 
            });
            if(historyData.length > 10) historyData.pop();
            renderHistory();
        }

        function renderHistory() {
            const container = document.getElementById('history-list');
            container.innerHTML = "";
            historyData.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                const statusClass = item.status.toLowerCase();
                div.innerHTML = `
                    <span>${item.period.slice(-4)}</span>
                    <span class="${item.value.toLowerCase()}">${item.value}</span>
                    <span class="${statusClass}">${item.status}</span>
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
